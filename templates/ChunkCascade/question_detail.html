{% extends 'base.html' %}
{% load static %}

{% block heading %}
{{ question.question_title }}
{% endblock %}

{% block content %}
<div class="flex-column">
  <h1>{{ question.question_title }}</h1>
  <p> {{question.question_text}} </p>
  <h5>{{question.question_owner}}</h5>
  <br>
  {% for answer %}
  <div style="background-color: #F9D6AE; color: black;">
    <h4>{{ answer.answer_text }}</h4>
  </div>
</div>
<br>
{% endblock %}
